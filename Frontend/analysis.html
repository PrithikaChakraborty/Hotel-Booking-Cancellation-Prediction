<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/analysis_script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cover bg-center min-h-screen text-white">

  <div id="bgimg"></div>
  <div id="navbar"></div>

  <!-- Form -->
  <section class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-lg p-6 rounded-2xl shadow-lg
                bg-white/20 backdrop-blur-lg border border-white/30
                max-h-[80vh] overflow-y-auto scrollbar-thin scrollbar-thumb-white/30 scrollbar-track-transparent">
      
      <h2 class="text-2xl font-bold mb-4 text-center">Booking Analysis Form</h2>
      
      <form id="analysisForm" class="space-y-4">
        <div>
          <label class="form-label">Customer Name</label>
          <input type="text" class="form-input" required>
        </div>

        <div>
          <label class="form-label">Check-in Date</label>
          <input type="date" class="form-input" required>
        </div>

        <div>
          <label class="form-label">Nights Stayed</label>
          <input type="number" class="form-input" required>
        </div>

        <div>
          <label class="form-label">Room Type</label>
          <input type="text" class="form-input" required>
        </div>

        <div>
          <label class="form-label">Special Requests</label>
          <input type="text" class="form-input">
        </div>

        <div>
          <label class="form-label">No of Children</label>
          <input type="text" class="form-input">
        </div>

        <div class="flex justify-center space-x-4 pt-2">
          <button type="submit" class="px-6 py-2 rounded-lg bg-red-500 hover:bg-red-600">Submit</button>
          <button type="reset" class="px-6 py-2 rounded-lg bg-gray-500 hover:bg-gray-600">Reset</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
